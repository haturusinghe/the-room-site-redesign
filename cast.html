<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/social.css" />
    <link rel="stylesheet" href="styles/scroll-icon.css" />
    <link rel="stylesheet" href="styles/shop-card.css" />

    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/cast.css" />
    <link rel="stylesheet" href="styles/parallax.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Room | Official Website</title>

    <script
      src="https://kit.fontawesome.com/b91208188d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-grid">
      <div><a href="#" class="fa fa-facebook"></a></div>
      <div><a href="#" class="fa fa-twitter"></a></div>
      <div><a href="#" class="fa fa-instagram"></a></div>
      <div><a href="#" class="fa fa-imdb"></a></div>
    </div>

    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <i class="fas fa-football-ball"></i>
            <span class="link-text logo-text">The Room</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-ticket-alt"></i>
            <span class="link-text">Screenings</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-store"></i>
            <span class="link-text">Store</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-theater-masks"></i>
            <span class="link-text">Cast</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-envelope-open-text"></i>
            <span class="link-text">Contact Us</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="grid-container">
        <div class="header parallax overlay" id="cast-top">
          <a href="#cast">
            <div class="scroll-down"></div>
          </a>
          <h1 class="hero-title">The Room</h1>
          <h3 class="hero-subtitle">Cast and Crew</h3>
        </div>
        <div class="text-banner parallax overlay" id="text-banner">
          <h3 class="dashed-title hero-subtitle">Screenings Schedule</h3>
        </div>

        <div class="poster_trailer parallax overlay-v2" id="cast">
          <img src="img/cast1.jpg" alt="" class="cast-photo" />
          <img src="img/cast1.jpg" alt="" class="cast-photo" />
          <img src="img/cast1.jpg" alt="" class="cast-photo" />
        </div>
      </div>
    </main>
  </body>
</html>
