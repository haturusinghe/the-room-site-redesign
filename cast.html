<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/social.css" />
    <link rel="stylesheet" href="styles/scroll-icon.css" />
    <link rel="stylesheet" href="styles/shop-card.css" />

    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/cast.css" />
    <link rel="stylesheet" href="styles/parallax.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Room | Official Website</title>

    <script
      src="https://kit.fontawesome.com/b91208188d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-grid">
      <div><a href="#" class="fa fa-facebook"></a></div>
      <div><a href="#" class="fa fa-twitter"></a></div>
      <div><a href="#" class="fa fa-instagram"></a></div>
      <div><a href="#" class="fa fa-imdb"></a></div>
    </div>

    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <i class="fas fa-football-ball"></i>
            <span class="link-text logo-text">The Room</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-ticket-alt"></i>
            <span class="link-text">Screenings</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-store"></i>
            <span class="link-text">Store</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-theater-masks"></i>
            <span class="link-text">Cast</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-envelope-open-text"></i>
            <span class="link-text">Contact Us</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
      </ul>
    </nav>

    <main style="overflow: hidden">
      <div class="grid-container">
        <div class="header parallax overlay" id="cast-top">
          <a href="#director">
            <div class="scroll-down"></div>
          </a>
          <h1 class="hero-title">The Room</h1>
          <h3 class="hero-subtitle">Cast and Crew</h3>
        </div>
        <div class="director" id="director">
          <div>
            <h1>Directed by<strong>Tommy Wiesu</strong></h1>
          </div>
        </div>
        <div class="img1"><img src="img/love.webp" alt="" /></div>
        <div class="producer">
          <div>
            <h1>Produced by<strong>Tommy Wiesu</strong></h1>
          </div>
        </div>
        <div class="writer">
          <div>
            <h1>Written by<strong>Tommy Wiesu</strong></h1>
          </div>
        </div>
        <div class="img2"><img src="img/betrayal.webp" alt="" /></div>
        <div class="img3"><img src="img/friendship.webp" alt="" /></div>
        <div class="banner parallax overlay" id="cast-banner">
          <h3 class="hero-title">Starring</h3>
        </div>
        <div class="cast-grid">
          <div class="cast1 actor-card">
            <div class="actor_img"><img src="img/cast3.jpg" alt="" /></div>
            <div class="name"><h6>Tommy Wiseau</h6></div>
          </div>
          <div class="cast2 actor-card">
            <div class="actor_img"><img src="img/cast2.jpg" alt="" /></div>
            <div class="name"><h6>Greg Sestero</h6></div>
          </div>
          <div class="cast3 actor-card">
            <div class="actor_img"><img src="img/cast4.jpg" alt="" /></div>
            <div class="name"><h6>Juliette Danielle</h6></div>
          </div>
          <div class="cast4 actor-card">
            <div class="actor_img"><img src="img/cast5.jpg" alt="" /></div>
            <div class="name"><h6>Nicole White</h6></div>
          </div>
          <div class="cast5 actor-card">
            <div class="actor_img"><img src="img/cast6.jpg" alt="" /></div>
            <div class="name"><h6>Jack Daniel</h6></div>
          </div>
          <div class="cast6 actor-card">
            <div class="actor_img"><img src="img/cast7.jpg" alt="" /></div>
            <div class="name"><h6>Chis Nick</h6></div>
          </div>
          <div class="cast7 actor-card">
            <div class="actor_img"><img src="img/cast1.jpg" alt="" /></div>
            <div class="name"><h6>Mary Anderson</h6></div>
          </div>
          <div class="cast8 actor-card">
            <div class="actor_img"><img src="img/cast9.jpg" alt="" /></div>
            <div class="name"><h6>Tim Eric</h6></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
