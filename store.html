<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/store.css" />
    <link rel="stylesheet" href="styles/social.css" />
    <link rel="stylesheet" href="styles/scroll-icon.css" />
    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/parallax.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Room | Official Website</title>

    <script
      src="https://kit.fontawesome.com/b91208188d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-grid">
      <div><a href="#" class="fa fa-facebook"></a></div>
      <div><a href="#" class="fa fa-twitter"></a></div>
      <div><a href="#" class="fa fa-instagram"></a></div>
      <div><a href="#" class="fa fa-imdb"></a></div>
    </div>

    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <i class="fas fa-football-ball"></i>
            <span class="link-text logo-text">The Room</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-ticket-alt"></i>
            <span class="link-text">Screenings</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-store"></i>
            <span class="link-text">Store</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-theater-masks"></i>
            <span class="link-text">Cast</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-envelope-open-text"></i>
            <span class="link-text">Contact Us</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
      </ul>
    </nav>

    <main>
      <div class="shop-page">
        <div class="shop_head parallax overlay" id="shop-top">
          <a href="#shop">
            <div class="scroll-down"></div>
          </a>
          <h1 class="hero-title">The Room</h1>
          <h3 class="hero-subtitle">Screenings & Events</h3>
        </div>
        <div class="shop" id="shop">
          <div class="tab1"></div>
          <div class="tab2"></div>
          <div class="tab3"></div>
          <div class="tab4"></div>
          <div class="page"></div>
        </div>
      </div>
    </main>
  </body>
</html>
