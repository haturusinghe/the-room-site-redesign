<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/store.css" />
    <link rel="stylesheet" href="styles/social.css" />
    <link rel="stylesheet" href="styles/scroll-icon.css" />
    <link rel="stylesheet" href="styles/text.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/parallax.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Room | Official Website</title>

    <script
      src="https://kit.fontawesome.com/b91208188d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="social-grid">
      <div><a href="#" class="fa fa-facebook"></a></div>
      <div><a href="#" class="fa fa-twitter"></a></div>
      <div><a href="#" class="fa fa-instagram"></a></div>
      <div><a href="#" class="fa fa-imdb"></a></div>
    </div>

    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a href="#" class="nav-link">
            <i class="fas fa-football-ball"></i>
            <span class="link-text logo-text">The Room</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-ticket-alt"></i>
            <span class="link-text">Screenings</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-store"></i>
            <span class="link-text">Store</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-theater-masks"></i>
            <span class="link-text">Cast</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-envelope-open-text"></i>
            <span class="link-text">Contact Us</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="fas fa-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
      </ul>
    </nav>

    <main style="overflow: hidden">
      <div class="shop-page">
        <div class="shop_head parallax overlay" id="shop-top">
          <a href="#shop">
            <div class="scroll-down"></div>
          </a>
          <h1 class="hero-title">The Room</h1>
          <h3 class="hero-subtitle">Screenings & Events</h3>
        </div>
        <div class="shop" id="shop">
          <input
            name="nav"
            type="radio"
            class="nav home-radio"
            id="home"
            checked="checked"
          />
          <div class="page home-page">Media</div>
          <label class="nav" for="home">
            <span>
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              Home
            </span>
          </label>

          <input name="nav" type="radio" class="about-radio" id="about" />
          <div class="page about-page">Mens</div>
          <label class="nav" for="about">
            <span>
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12" y2="17"></line>
              </svg>
              About
            </span>
          </label>

          <input name="nav" type="radio" class="contact-radio" id="contact" />
          <div class="page contact-page">Women</div>
          <label class="nav" for="contact">
            <span>
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
                ></path>
              </svg>
              Contact
            </span>
          </label>

          <input
            name="nav"
            type="radio"
            class="nav other-radio"
            id="other"
            checked="checked"
          />
          <div class="page other-page">Misc</div>
          <label class="nav" for="other">
            <span>
              <svg
                viewBox="0 0 24 24"
                width="24"
                height="24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              Home
            </span>
          </label>
        </div>
      </div>
    </main>
  </body>
</html>
